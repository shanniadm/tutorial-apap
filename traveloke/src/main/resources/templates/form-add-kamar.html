<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Kamar</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <h3>Tambah Kamar</h3>
    <form th:action="@{/kamar/add}" th:object="${kamar}" method="POST">
    <input type="hidden" th:field="*{hotel}"/>
    Nama Kamar : <br>
    <input type="text" name="namaKamar"/>
    <br>
    Tipe Kamar: <br> 
    <select name="tipe">
        <option value="0">Deluxe</option>
        <option value="1">Executive</option>
        <option value="2">President Suite</option>
    </select>
    <br>
    Kapasitas Kamar : <br> 
    <input type="number" name="kapasitasKamar"/>
    <br>
    <button type="submit">Submit</button>
    </form>
    <td><a th:href="@{/hotel/view?idHotel=} + ${idHotel}">Kembali</a></td>
</body>
</html>
