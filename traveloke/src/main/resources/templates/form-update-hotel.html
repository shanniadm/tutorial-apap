<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sf="http://www.w3.org/1999/xhtml" lang="en"></html>
<head>
    <meta charset="UTF-8">
    <title>Update Data Hotel</title>
</head>
<body>
    <h2>Change Data Hotel</h2>
    <form th:action="@{/hotel/change}"th:object="${hotel}" method="POST">
        <input type="hidden" name="idHotel" th:value="*{id}"/>
        Nama Hotel: <br>
        <input type="text" name="namaHotel" th:value="*{namaHotel}"/>
        <br><br>
        Alamat : <br> 
        <input type="text" name="alamat" th:value="*{alamat}"/>
        <br><br>
        Nomor Telepon : <br> 
        <input type="number" name="nomorTelepon" th:value="*{nomorTelepon}"/>
        <br><br>
        <button type="submit" value="submit">Submit</button>
    </form>
    <td><a th:href="@{/hotel/view?idHotel=} + ${hotel.id}">Kembali</a></td>
</body>
</html>
