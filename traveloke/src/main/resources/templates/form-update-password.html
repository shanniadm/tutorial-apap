<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Update Password</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <form th:action="@{/user/updatePassword}" method="POST">
        <div class=" row">
            <div class=" col-md-4">
                <div class=" card">
                    <div class=" card-header">
                        Update Password
                    </div>
                    <div class=" card-body">
                        <form th:action="@{/login}" method="POST">
                            <div class="row form-group">
                                <label class="col-sm-4">Password Lama :</label>
                                <input type="password" class="col-sm-8 form-control input-sm" name="passLama">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Password Baru :</label>
                                <input type="password" class="col-sm-8 form-control input-sm" name="passBaru">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Konfirmasi Password Baru :</label>
                                <input type="password" class="col-sm-8 form-control input-sm" name="passConfirm">
                            </div>
                            <div class="row form-group">
                                <button type="submit" class="btn btn-primary">Update Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
