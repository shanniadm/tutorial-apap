<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <a th:text="traveloke" class="navbar-brand font-weight-bold text-primary" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkUp" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/}">Home <span class="sr-only">{current}</span></a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <h2>Selamat datang di Traveloke!</h2>
        <a th:href="@{/hotel/view-all}" class="btn btn-primary">View All Hotel</a>
        <a th:href="@{/hotel/add}" class="btn btn-outline-primary">Tambah Hotel</a>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Cari Hotel Berdasarkan ID Hotel</div>
                    <div class="card-body">
                        <form th:action="@{/hotel/view}" method="GET">
                            <div class="form-row">
                                <div class="col-10">
                                    <input id="idHotel" type="text" name="idHotel" class="form-control" placeholder="ID Hotel">
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary btn-block">Cari</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>>
</body>
</html>
