<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>View All Hotel</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <h2>Daftar Seluruh Hotel</h2>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>No</th>
                <th>Id Hotel</th>
                <th>Nama Hotel</th>
                <th>Alamat Hotel</th>
                <th>Nomor Telepon</th>
                <th>Aksi</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="hotel, iterationStatus : ${listHotel}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${hotel.id}"></td>
                <td th:text="${hotel.namaHotel}"></td>
                <td th:text="${hotel.alamat}"></td>
                <td th:text="${hotel.nomorTelepon}"></td>
                <td><a th:href="@{/hotel/view?idHotel=} + ${hotel.id}" class="btn btn-primary">Lihat</a></td>
                <td><a th:href="@{/hotel/change/} + ${hotel.id}" class="btn btn-primary">Ubah</a></td>
                <td><a th:href="@{/hotel/delete/} + ${hotel.id}" class="btn btn-primary">Hapus</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
